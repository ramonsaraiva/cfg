general {
    colors = true
    color_good = '#98c379'
    color_degraded = '#e5c07b'
    color_bad = '#e06c75'
    interval = 5
    output_format = i3bar
}

order += cpu_usage
order += "cpu_temperature 0"
order += memory
order += "disk /"
order += "disk /home"
order += "ethernet eno1"
order += "run_watch dhcp"
order += "tztime local"
order += "tztime central"
order += "tztime utc"

cpu_usage {
    format = "cpu %usage"
}

cpu_temperature 0 {
    format = "%degreesÂ°C"
    path = "/sys/devices/platform/coretemp.0/hwmon/hwmon3/temp1_input"
}

memory {
    format = "%available ram"
}

disk "/" {
    format = "/root %free"
}

disk "/home" {
    format = "/home %free"
}

ethernet eno1 {
    format_up = "E: %ip (%speed)"
}

run_watch dhcp {
    pidfile = "/var/run/dhclient*.pid"
}

tztime local {
    format = "%d/%m %A %H:%M:%S"
}

tztime central {
    format = "%H:%M:%S %Z"
    timezone = "US/Central"
}

tztime utc {
    format = "%H:%M:%S %Z"
    timezone = "UTC"
}
